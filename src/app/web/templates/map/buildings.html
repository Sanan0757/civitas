<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Civitas Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = "{{mapbox_access_token}}";

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [14.4551924, 35.9052445],
        zoom: 10
    });

    function addBuildingsLayer(map, geojson) {
        map.addSource('buildings-source', {
            type: 'geojson',
            data: geojson
        });

        map.addLayer({
            id: 'buildings-layer',
            type: 'fill',
            source: 'buildings-source',
            paint: {
                'fill-color': '#888888',
                'fill-opacity': 0.5
            }
        });

        map.addLayer({
            id: 'buildings-outline',
            type: 'line',
            source: 'buildings-source',
            paint: {
                'line-color': '#000',
                'line-width': 1
            }
        });

        map.on('click', 'buildings-layer', (e) => {
            const coordinates = e.lngLat;
            const properties = e.features[0].properties; // Get building properties

            // Highlight clicked building
            map.setPaintProperty('buildings-layer', 'fill-color', [
                'case',
                ['==', ['get', 'id'], properties.id], // Match by unique ID
                '#ff6600', // Highlight color (orange)
                '#888888' // Default color
            ]);

            // Show Popup with Building Info
            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(`<strong>Building ID:</strong> ${properties.id || 'N/A'}<br>
                          <strong>Name:</strong> ${properties.name || 'Unknown'}`)
                .addTo(map);
        });

        map.on('mouseenter', 'buildings-layer', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

        map.on('mouseleave', 'buildings-layer', () => {
            map.getCanvas().style.cursor = '';
        });
    }

    fetch('https://civitas-471b.onrender.com/api/buildings/geojson')
        .then(response => response.json())
        .then(geojson => {
            if (map.loaded()) {
                addBuildingsLayer(map, geojson);
            } else {
                map.on('load', () => addBuildingsLayer(map, geojson));
            }
        })
        .catch(error => console.error('Error fetching buildings:', error));

</script>

</body>
</html>
