<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Civitas Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #menu {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 10px;
            right: 10px;
            border-radius: 3px;
            width: 120px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            font-family: 'Open Sans', sans-serif;
        }

        #menu a {
            font-size: 13px;
            color: #404040;
            display: block;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        #menu a:last-child {
            border: none;
        }

        #menu a:hover {
            background-color: #f8f8f8;
        }

        #menu a.active {
            background-color: #3887be;
            color: #ffffff;
        }

        #menu a.active:hover {
            background: #3074a4;
        }
    </style>
</head>
<body>

<nav id="menu"></nav>
<div id="map"></div>

<script>
    mapboxgl.accessToken = "{{mapbox_access_token}}";

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [14.4551924, 35.9052445],
        zoom: 10
    });

    function addBuildingsLayer(map, geojson) {
        map.addSource('buildings-source', {
            type: 'geojson',
            data: geojson
        });

        try {
            map.addLayer({
                id: 'buildings-layer',
                type: 'fill',
                source: 'buildings-source',
                paint: {
                    'fill-color': '#888888',
                    'fill-opacity': 0.5
                }
            });

            map.addLayer({
                id: 'buildings-outline',
                type: 'line',
                source: 'buildings-source',
                paint: {
                    'line-color': '#000',
                    'line-width': 1
                }
            });

        } catch (err) {
            console.error('Error loading buildings layer:', err);
        }
    }

    fetch('http://localhost:8080/api/buildings/geojson')
        .then(response => response.json())
        .then(geojson => {
            if (map.loaded()) {
                addBuildingsLayer(map, geojson);
            } else {
                map.on('load', () => addBuildingsLayer(map, geojson));
            }
        })
        .catch(error => console.error('Error fetching buildings:', error));

</script>

</body>
</html>
