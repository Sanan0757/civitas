<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Civitas Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = "{{mapbox_access_token}}";

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [14.4551924, 35.9052445],
        zoom: 10
    });

    const CACHE_KEY = "buildingsGeoJSON"; // Key for localStorage
    const CACHE_EXPIRATION = 60 * 60 * 1000; // 1 hour in milliseconds
    const API_URL = "https://civitas-471b.onrender.com/api/buildings/geojson";

    function addBuildingsLayer(map, geojson) {
        map.addSource('buildings-source', {
            type: 'geojson',
            data: geojson
        });

        map.addLayer({
            id: 'buildings-layer',
            type: 'fill',
            source: 'buildings-source',
            paint: {
                'fill-color': '#888888',
                'fill-opacity': 0.5
            }
        });

        map.addLayer({
            id: 'buildings-outline',
            type: 'line',
            source: 'buildings-source',
            paint: {
                'line-color': '#000',
                'line-width': 1
            }
        });

        map.on('click', 'buildings-layer', (e) => {
            const coordinates = e.lngLat;
            const properties = e.features[0].properties;

            map.setPaintProperty('buildings-layer', 'fill-color', [
                'case',
                ['==', ['get', 'id'], properties.id],
                '#ff6600',
                '#888888'
            ]);

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(`<strong>Building ID:</strong> ${properties.id || 'N/A'}<br>
                          <strong>Name:</strong> ${properties.name || 'Unknown'}`)
                .addTo(map);
        });

        map.on('mouseenter', 'buildings-layer', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

        map.on('mouseleave', 'buildings-layer', () => {
            map.getCanvas().style.cursor = '';
        });
    }

    function fetchAndCacheData() {
        fetch(API_URL)
            .then(response => response.json())
            .then(geojson => {
                const cacheData = {
                    data: geojson,
                    timestamp: Date.now()
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));

                if (map.loaded()) {
                    addBuildingsLayer(map, geojson);
                } else {
                    map.on('load', () => addBuildingsLayer(map, geojson));
                }
            })
            .catch(error => console.error('Error fetching buildings:', error));
    }

    function loadCachedData() {
        const cached = localStorage.getItem(CACHE_KEY);

        if (cached) {
            const { data, timestamp } = JSON.parse(cached);

            if (Date.now() - timestamp < CACHE_EXPIRATION) {
                console.log("Using cached data.");
                if (map.loaded()) {
                    addBuildingsLayer(map, data);
                } else {
                    map.on('load', () => addBuildingsLayer(map, data));
                }
                return;
            }
        }

        console.log("Fetching fresh data.");
        fetchAndCacheData();
    }

    loadCachedData();
</script>

</body>
</html>
