<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Interactive 3D Buildings with Mapbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Include Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <!-- Optional: Add custom CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh; /* Full viewport height */
    }
    .mapboxgl-popup {
      max-width: 300px;
      font-family: Arial, sans-serif;
    }
    .mapboxgl-popup h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }
    .mapboxgl-popup p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Map Container -->
  <div id="map"></div>
  <!-- Coordinates Display -->
<div id="coordinates-panel">
  <h3>Building Coordinates</h3>
  <p id="coordinates">Click on a building to see coordinates.</p>
</div>
  <!-- Include your JavaScript -->
  <script src="script.js"></script>
</body>
</html>
